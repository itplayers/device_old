<style>
    html, body {
        width: 100%;
        height: 100%;
        background: url("./img/科技2.jpg") center no-repeat;

</style>
<body class="login-layout">

<div id="mymodal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     style="margin-top: 10%;margin-left: -30%">
    <div class="modal-dialog modal-sm" role="document" style="width: 300px;height: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">用户登录</h4>
            </div>
            <div class="modal-body">
                <form id="loginForm" class="form-inline" action="sdfsadf" method="post">
                    <div class="form-group">
                        <label for="username" class="control-label">用户名</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group" style="margin-top: 10px">
                        <label for="password" class="control-label">密&emsp;码</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <div class="form-group" style="margin-top: 10px">
                        <label for="valicode" class="control-label">验证码</label>
                        <input type="text" style="width: 100px" class="form-control" id="valicode">
                        <img src="sdfs">
                    </div>
                    <div class="modal-footer" style="margin-top: 10px">
                        <button id="clearFrom" type="button" class="btn btn-default">清除</button>
                        <button id="commitLogin" type="button" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('#mymodal').modal('show');
    $("#clearFrom").bind("click", function () {
        $("#loginForm").resetForm()
    })
    $("#commitLogin").bind("click", function () {
        alert(1);
        $("#loginForm").ajaxForm(function() {
            $('#output1').html("提交成功！欢迎下次再来！").show();
        });

</script>

</html>
